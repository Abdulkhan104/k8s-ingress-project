<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV & Appliances</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/mobiles">Mobiles & Tablets</a></li>
        <li><a href="/tv">TV & Appliances</a></li>
        <li><a href="/electronics">Electronics</a></li>
        <li><a href="/fashion">Fashion</a></li>
        <li><a href="/home-furniture">Home & Furniture</a></li>
        <li><a href="/beauty">Beauty & Toys</a></li>
        <li><a href="#" id="cart-btn">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>TV & Appliances</h1>
    <div class="products">
      <div class="product">
        <img src="https://placehold.co/200x200?text=4K+TV" alt="4K TV">
        <h3>4K Smart TV</h3>
        <p>$799</p>
        <button onclick="addToCart({name: '4K Smart TV', price: 799})">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://placehold.co/200x200?text=Refrigerator" alt="Refrigerator">
        <h3>Smart Refrigerator</h3>
        <p>$999</p>
        <button onclick="addToCart({name: 'Smart Refrigerator', price: 999})">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://placehold.co/200x200?text=Washing+Machine" alt="Washing Machine">
        <h3>Washing Machine</h3>
        <p>$499</p>
        <button onclick="addToCart({name: 'Washing Machine', price: 499})">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://placehold.co/200x200?text=Microwave" alt="Microwave">
        <h3>Microwave Oven</h3>
        <p>$199</p>
        <button onclick="addToCart({name: 'Microwave Oven', price: 199})">Add to Cart</button>
      </div>
    </div>
  </main>
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
