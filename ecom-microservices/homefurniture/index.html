<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home & Furniture</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/mobiles">Mobiles & Tablets</a></li>
        <li><a href="/tv">TV & Appliances</a></li>
        <li><a href="/electronics">Electronics</a></li>
        <li><a href="/fashion">Fashion</a></li>
        <li><a href="/home-furniture">Home & Furniture</a></li>
        <li><a href="/beauty">Beauty & Toys</a></li>
        <li><a href="#" id="cart-btn">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Home & Furniture</h1>
    <div class="products">
      <div class="product">
        <img src="https://placehold.co/200x200?text=Sofa" alt="Sofa">
        <h3>Comfort Sofa</h3>
        <p>$399</p>
        <button onclick="addToCart({name: 'Comfort Sofa', price: 399})">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://placehold.co/200x200?text=Table" alt="Table">
        <h3>Dining Table</h3>
        <p>$249</p>
        <button onclick="addToCart({name: 'Dining Table', price: 249})">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://placehold.co/200x200?text=Bed" alt="Bed">
        <h3>King Bed</h3>
        <p>$599</p>
        <button onclick="addToCart({name: 'King Bed', price: 599})">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://placehold.co/200x200?text=Lamp" alt="Lamp">
        <h3>Floor Lamp</h3>
        <p>$79</p>
        <button onclick="addToCart({name: 'Floor Lamp', price: 79})">Add to Cart</button>
      </div>
    </div>
  </main>
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
