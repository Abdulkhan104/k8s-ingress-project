<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/mobiles">Mobiles & Tablets</a></li>
        <li><a href="/tv">TV & Appliances</a></li>
        <li><a href="/electronics">Electronics</a></li>
        <li><a href="/fashion">Fashion</a></li>
        <li><a href="/home-furniture">Home & Furniture</a></li>
        <li><a href="/beauty">Beauty & Toys</a></li>
        <li><a href="#" id="cart-btn">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Electronics</h1>
    <div class="products">
      <div class="product">
        <img src="https://placehold.co/200x200?text=Laptop" alt="Laptop">
        <h3>Gaming Laptop</h3>
        <p>$1299</p>
        <button onclick="addToCart({name: 'Gaming Laptop', price: 1299})">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://placehold.co/200x200?text=Headphones" alt="Headphones">
        <h3>Wireless Headphones</h3>
        <p>$149</p>
        <button onclick="addToCart({name: 'Wireless Headphones', price: 149})">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://placehold.co/200x200?text=Camera" alt="Camera">
        <h3>DSLR Camera</h3>
        <p>$599</p>
        <button onclick="addToCart({name: 'DSLR Camera', price: 599})">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://placehold.co/200x200?text=Smartwatch" alt="Smartwatch">
        <h3>Smartwatch</h3>
        <p>$249</p>
        <button onclick="addToCart({name: 'Smartwatch', price: 249})">Add to Cart</button>
      </div>
    </div>
  </main>
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
